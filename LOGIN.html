<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="sytle-login.css"> <!-- Corrected typo in stylesheet link -->
</head>
<body>
    <form class="form">
        <span class="heading">Sign In</span>
      
        <label for="email" class="email">E-Mail</label>
        <input
          placeholder="Enter E-Mail"
          class="input"
          type="email"
          name="email"
          id="email"
        />
      
        <label for="name" class="nama">Username</label>
        <input
          class="input"
          type="text"
          placeholder="Your Name"
          name="name"
          id="name"
        />
      
        <button class="button is-primary" type="submit" id="submit-button">
          Submit
        </button>
      </form>
      
</body>
</html>
