<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartu Pelajar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .card {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1,
      .header h2,
      .header h3 {
        margin: 0;
        padding: 0;
      }

      .body {
        display: flex;
      }

      .foto {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        margin-right: 20px;
      }

      .info {
        flex: 1;
      }

      .info p {
        margin: 0;
        padding: 0;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>PGSD IV A2 (2023/2024)</h1>
        <h2>Semua Mapel IPS SD</h2>
        <h3>IVA2 Denpasar</h3>
      </div>
      <div class="body">
        <div class="foto">
          <img src="foto.jpg" alt="Foto Pelajar" />
        </div>
        <div class="info">
          <p>Nama: I Gede Tilem Pastika</p>
          <p>NISN: 1234567890</p>
          <p>Kelas: IV A2</p>
          <p>Tahun Ajaran: 2023/2024</p>
        </div>
      </div>
      <div class="footer">
        <p>Kepala Sekolah: Kadek Yudista Witraguna, S.Pd.</p>
      </div>
    </div>
  </body>
</html>
